<svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" aria-label="container with pytest cutout">
    <defs>
        <!-- маска: белый = видимо, чёрный = вырез -->
        <mask id="mask-pytest">
            <!-- полностью видимая область -->
            <rect x="0" y="0" width="150" height="150" fill="white"/>
            <!-- логотип pytest: чёрный в маске создаёт вырез -->
            <!-- масштаб и сдвиг: scale(5) => 24*5 = 120, translate 15,15 центрирует -->
            <g transform="translate(15,15) scale(5)" fill="black" fill-rule="evenodd" clip-rule="evenodd">
                <path d="M2.6152 0v.8867h3.8399V0zm5.0215 0v.8867h3.8418V0zm4.957 0v.8867h3.8418V0zm4.9356 0v.8867h3.8418V0zM2.4473 1.8945a.935.935 0 0 0-.9356.9356c0 .517.4185.9375.9356.9375h19.1054c.5171 0 .9356-.4204.9356-.9375a.935.935 0 0 0-.9356-.9356zm.168 2.8477V24H6.455V4.7422zm5.0214 0V20.543h3.8418V4.7422zm4.957 0V15.291h3.8497V4.7422zm4.9356 0v6.4941h3.8418V4.7422z"/>
            </g>
        </mask>
    </defs>

    <!-- контейнер: заливка currentColor; к нему применена маска (логотип — вырез) -->
    <rect x="0" y="0" width="150" height="150" rx="18" ry="18" fill="currentColor" mask="url(#mask-pytest)"/>

    <!-- необязательно: рамка (убери, если не нужна) -->
    <!-- <rect x="0.5" y="0.5" width="149" height="149" rx="18" ry="18" fill="none" stroke="rgba(0,0,0,0.06)"/> -->
</svg>
